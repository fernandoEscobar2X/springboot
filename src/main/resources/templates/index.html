<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de productos</title>
</head>
<body>
    <h1>Productos disponibles</h1>
    <table>
        <tr>
            <th>Nombre</th>
            <th>Precio</th>
        </tr>
        <tr th:each="producto : ${productos}">
            <td th:text="${producto.nombre}"></td>
            <td th:text="${producto.precio} + ' $'"></td>
        </tr>
    </table>
</body>
</html>
